    <div id="root">

            <li v-for="name in names" v-text="name"></li>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    
    var app = new Vue({
                    el: '#root',
                    data: {
                    names: ['Joe', 'Mary' ,'Jane' ,'Jack']
                    },
             
         methods: {
                    addName() {
                        alert('adding name');
                    }
                },
                });
