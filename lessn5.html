<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        .is-loading { background: red; }
    </style>
</head>
<body>
    <div id="root">
       <button :class="{ 'isLoading': isLoading }" @click="toggleClass">Toggle Me</button>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


        <script>
                   
            var app = new Vue({
                el: '#root',
                
                data: {
                    classNane: 'color-red'
                },
                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    }
                }
            });
        
        </script>

</body>
